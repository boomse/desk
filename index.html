<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="grid-system">
        <!-------------------------------------------------- First line of the grid -->
        <div id="grid-first">
            <div class="grid-first-left">
                <h3>3D Center</h3>
            </div>
            <div class="grid-first-middle">
                <h3>Design Thinking</h3>
                <div class="columns">
                    <li class="design-thinking">text</li>
                    <li class="design-thinking">text</li>
                    <li class="design-thinking">text</li>
                    <li class="design-thinking">text</li>
                    <li class="design-thinking">text</li>
                </div>
            </div>
            <div class="grid-first-right">
                <h3>DESK Assistant</h3>
            </div>
        </div>
        <!------------------------------- -->
        <!--------------------------------------------------- Second line of the grid -->
        <div id="grid-second">
            <div class="color"></div>
            <div class="nextprev">
                <span id="prev">PREV</span>
                <div class="container">
                    <div class="window">
                        <div id="carousel">
                            <span class="slide" id="s1">Google</span>
                            <span class="slide" id="s2">Figma</span>
                            <span class="slide" id="s3">After Effects</span>
                            <span class="slide" id="s4">Photoshop</span>
                            <span class="slide" id="s5">Illustrator</span>
                        </div>
                    </div>
                </div>
                <span id="next">NEXT</span>
            </div>
            <div class="color"></div>
        </div>
        <!------------------------------- -->
        <!------------------------------------------------------ Third line of the grid -->
        <div id="grid-third">
            <div class="color"></div>
            <div class="grid-third-taskplanner">
                <h3>Task Planner</h3>
                <div class="overview">
                    <div class="today">
                        <p id="date"></p>
                        <p id="time"></p>
                    </div>
                    <div class="tasks">
                       <p>Tasks for today</p>
                        <p>-Effing die</p>
                        <p>-Help</p>
                        <p>-Life Crisis</p>
                        <p>-Holiday pls</p>
                    </div>
                </div>
                <div class="button-collection">
                    <button>Today</button>
                    <button>Calender</button>
                    <button>Tasks</button>
                    <button>Notifications</button>
                </div>
            </div>
            <div class="color"></div>
            <div></div>
            <div class="color"></div>
        </div>
        <!------------------------------- -->
        <!---------------------------------------------------------- Fourth line of the grid -->
        <div id="grid-fourth">
            <div class="color"></div>
            <div></div>
            <div class="color"></div>
            <div></div>
            <div class="color"></div>
        </div>
        <!------------------------------- -->
        <!-------------------------------------------------------- Fifth line of the grid -->
        <div id="grid-fifth">
            <div class="color"></div>
            <div></div>
            <div class="color"></div>
            <div></div>
            <div class="color"></div>
        </div>
        <!------------------------------- -->
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src="js/function.js"></script>
</body>

</html>
